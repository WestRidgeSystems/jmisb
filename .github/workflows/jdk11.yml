name: JDK11 Build (Ubuntu 20.04 default)

on:
    push:
      branches: [ develop ]
    pull_request:
      branches: [ develop ]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - name: Build and install
        run: mvn --batch-mode --update-snapshots verify

