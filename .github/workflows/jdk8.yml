name: JDK8 Build (Ubuntu 20.04)

on:
    push:
      branches: [ 1.x, main ]
    pull_request:
      branches: [ 1.x, main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build and install
        run: mvn -B install -Pdebug || mvn -B install -Pdebug || mvn -B install -Pdebug

